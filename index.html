<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on,search"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="herosection">
      <div class="navbar">
        <div class="left">
          <p>Get the App</p>
        </div>
        <div class="right">
          <ul class="navList">
            <li>Investor Relations</li>
            <li>Add Restaurant</li>
            <li>Log In</li>
            <li>Sign Up</li>
          </ul>
        </div>
      </div>

      <div class="logo">
        <img
          src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
          alt="logo"
        />
      </div>
      <div class="description">
        <p>Discover the best food & drinks in Pune</p>
      </div>
      <div class="ls">
        <div class="location">
          <label for="city"
            ><span class="material-symbols-outlined"> location_on </span></label
          >

          <select name="city" id="city">
            <option value="">Please choose an location</option>
            <option value="pune">Pune</option>
            <option value="baramti">Baramati</option>
            <option value="pen">Pen</option>
            <option value="indapur">Indapur</option>
            <option value="alibag">Alibag</option>
            <option value="mumbai">Mumbai</option>
          </select>
        </div>
        <div class="line">
          <div></div>
        </div>
        <div class="searchBar">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="text"
            placeholder="Search for restaurant, cuisine or a fish"
          />
        </div>
      </div>
    </div>
    <div class="options">
      <div class="selection">
        <img
          src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
          alt="order"
        />
        <div class="titDes">
          <p>Title</p>
          <p>Description</p>
        </div>
      </div>
      <div class="selection">
        <img
          src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*"
          alt="dining"
        />
        <div class="titDes">
          <p>Title</p>
          <p>Description</p>
        </div>
      </div>
      <div class="selection">
        <img
          src="https://b.zmtcdn.com/data/o2_assets/371de657644f1b5818fcb5d83387c8c91722851940.png?output-format=webp&fit=around|402:360&crop=402:360;*,*"
          alt="event"
        />
        <div class="titDes">
          <p>Title</p>
          <p>Description</p>
        </div>
      </div>
    </div>
  </body>
</html>
